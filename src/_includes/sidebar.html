{% if sidebar %}
  <div class="sidebar sticky">
    {% for s in sidebar %}
      {% if s.image %}
        <img src=
        {% if s.image contains "://" %}
          "{{ s.image }}"
        {% else %}
          "{{ s.image | relative_url }}"
        {% endif %}
        alt="{% if s.image_alt %}{{ s.image_alt }}{% endif %}">
      {% endif %}
      {% if s.title %}<h3>{{ s.title }}</h3>{% endif %}
      {% if s.text %}{{ s.text | markdownify }}{% endif %}

      {% if s.nav %}{% include nav_list, nav: s["nav"] %}{% endif %}
    {% endfor %}
  </div>
{% endif %}
